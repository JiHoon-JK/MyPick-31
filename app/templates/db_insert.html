		<!-- 본문 내용 -->
		<div class="root_DB">
			<div class="root_DB_category">
				<h4>category</h4>
				cbase1<input type="text" id="cbase1"><br>
				cbase2<input type="text" id="cbase2" onKeypress="javascript:if(event.keyCode==13) {createCB()}"><br>
				<button onclick="createCB()">저장</button><br>
				ctopping1<input type="text" id="ctopping1"><br>
				ctopping2<input type="text" id="ctopping2" onKeypress="javascript:if(event.keyCode==13) {createCT()}"><br>
				<button onclick="createCT()">저장</button><br>
				csyrup1<input type="text" id="csyrup1"><br>
				csyrup2<input type="text" id="csyrup2" onKeypress="javascript:if(event.keyCode==13) {createCS()}"><br>
				<button onclick="createCS()">저장</button>

			</div>
			<div class="root_DB_flavor">
				<div class="signature">
					<h4>signature flavor</h4>
					name<input type="text" id="name_sg"><br>
					name_eng<input type="text" id="name_eng_sg"><br>
					base<input type="text" id="base_sg"><br>
					topping<input type="text" id="topping_sg"><br>
					syrup<input type="text" id="syrup_sg"><br>
					kcal<input type="text" id="kcal_sg"><br>
					allergens<input type="text" id="allergens_sg"><br>
					img<input type="file" id="img_sg">
					<button onclick="createF_signature()">저장</button>
				</div>
				<div class="season">
					<h4>season flavor</h4>
					name<input type="text" id="name_ss"><br>
					name_eng<input type="text" id="name_eng_ss"><br>
					base<input type="text" id="base_ss"><br>
					topping<input type="text" id="topping_ss"><br>
					syrup<input type="text" id="syrup_ss"><br>
					kcal<input type="text" id="kcal_ss"><br>
					allergens<input type="text" id="allergens_ss"><br>
					img<input type="file" id="img_ss">
					<button onclick="createF_season()">저장</button>
				</div>
			</div>
		</div>
